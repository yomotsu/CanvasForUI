<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<title></title>
<style>
canvas{border:1px solid #ddd;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../build/c4u.js"></script>
</head>
<body>

<h1>Animation</h1>
<canvas width="400" height="400" id="canvas"></canvas>

<script>
$( function () {

  C4U.init( '#canvas' );

  var myRect2 = new C4U.Rect( 100, 100 );
  myRect2.position = { x: 100, y: 100 };
  myRect2.color = 'rgb( 0, 255, 0 )';

  var myRect1 = new C4U.Rect( 100, 100 );
  myRect1.position = { x: -50, y: 100 };
  myRect1.color = 'rgb( 255, 0, 0 )';

  var myRect3 = new C4U.Rect( 100, 100 );
  myRect3.position = { x: 300, y: 100 };
  myRect3.color = 'rgb( 0, 0, 255 )';

  ( function loop(){
      window.C4U.update( loop );
      myRect1.position.x += 2;
      myRect1.rotation   += 2;
      if ( myRect1.position.x > 450 ) {
        myRect1.position.x = 0;
      }
      C4U.render();
  } )();

} );
</script>

</body>
</html>
