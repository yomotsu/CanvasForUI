<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<title></title>
<style>
canvas{border:1px solid #ddd;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../build/c4u.js"></script>
</head>
<body>

<h1>blending</h1>
<canvas width="400" height="400" id="canvas"></canvas>

<script>
$( function () {

  C4U.init( '#canvas' );

  var img = new Image();
  img.src = 'miku.png';

  img.onload = function () {
    main();
  }

  function main () {
    var myRect1 = new C4U.Rect( 100, 100 );
    myRect1.position = { x: 100, y: 100 };
    myRect1.rotation = 45;
    myRect1.color = 'rgb( 255, 0, 0 )';

    var myRaster = new C4U.Raster( img );
    myRaster.position = { x: 100, y: 100 };
    myRaster.blendMode = 'multiply';

    C4U.render();
  }

} );
</script>
</body>
</html>
